name: Python CI and Docker Build

on:
  push:
    branches: [ "main" ]

# הגדרה חשובה: נותנים לרובוט אישור לכתוב למחסן החבילות של גיטהאב
permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # 1. מורידים את הקוד
    - uses: actions/checkout@v3

    # 2. מגדירים פייתון ומריצים טסטים (כמו מקודם)
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        pytest

    # --- מכאן מתחיל החלק החדש של הדוקר ---

    # 3. מתחברים למחסן של גיטהאב (Login)
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 4. בונים את האימג' ושולחים אותו
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # כאן אנחנו נותנים שם לאימג' על בסיס שם הפרויקט שלך
        # שימי לב: הכל חייב להיות באותיות קטנות (Lowercase)
        tags: ghcr.io/${{ github.repository }}/my-app:latest